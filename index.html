<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Open & Close Sequential</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function openAndCloseSequential() {
            let urls = [
                "https://kampusinfo.my.id/2025/02/21/fe-unissula-bertransformasi-berstandar-internasional/",
                "https://kampusinfo.my.id/2025/02/20/artikel-lainnya/",
                "https://kampusinfo.my.id/2025/02/19/info-terbaru/"
            ];

            let windows = [];
            let index = 0;

            function openNext() {
                if (index < urls.length) {
                    let newWindow = window.open(urls[index], "_blank");
                    if (newWindow) {
                        windows.push(newWindow);
                        index++;
                        setTimeout(openNext, 5000); // Tunggu 5 detik sebelum membuka website berikutnya
                    } else {
                        alert("Popup diblokir! Izinkan popup untuk menjalankan script ini.");
                    }
                }
            }

            openNext();

            // Tutup semua tab setelah 60 detik
            setTimeout(() => {
                windows.forEach(win => {
                    if (win && !win.closed) {
                        win.close();
                    }
                });
            }, 60000);
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <button class="btn btn-primary" onclick="openAndCloseSequential()">Buka & Tutup Website Secara Berurutan</button>
</body>
</html>
