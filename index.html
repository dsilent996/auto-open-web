<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open URLs Sequentially</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script>
    function openAndCloseSequential() {
      const input = document.getElementById("urlInput").value.trim();

      if (!input) {
        alert("Masukkan minimal satu URL.");
        return;
      }

      // Pisahkan URL berdasarkan baris (enter)
      const urls = input.split(/\n+/).map(u => u.trim()).filter(u => u !== "");
      let windows = [];
      let index = 0;

      function openNext() {
        if (index < urls.length) {
          const newWindow = window.open(urls[index], "_blank");
          if (newWindow) {
            windows.push(newWindow);
            index++;
            setTimeout(openNext, 5000); // buka tiap 5 detik
          } else {
            alert("Popup diblokir! Izinkan popup di browser agar script bisa jalan.");
          }
        }
      }

      openNext();

      // Tutup semua tab setelah 60 detik
      setTimeout(() => {
        windows.forEach(win => {
          if (win && !win.closed) win.close();
        });
      }, 60000);
    }
  </script>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">

  <div class="card p-4 shadow-sm" style="max-width: 500px; width: 90%;">
    <h5 class="text-center mb-3">Open URLs Sequentially</h5>
    <textarea id="urlInput" class="form-control mb-3" rows="6" placeholder="Masukkan URL (satu per baris)..."></textarea>
    <button class="btn btn-primary w-100" onclick="openAndCloseSequential()">Open and Close URLs</button>
  </div>

</body>
</html>
