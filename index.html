<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Open & Close</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function openAndClose() {
            let newWindow = window.open("https://kampusinfo.my.id/2025/02/21/fe-unissula-bertransformasi-berstandar-internasional/", "_blank"); // Buka di tab baru
            
            if (newWindow) {
                setTimeout(() => {
                    newWindow.close();
                }, 60000);
            } else {
                alert("Popup diblokir! Izinkan popup untuk menjalankan script ini.");
            }
        }
    </script>
</head>
<body>
    <button class="btn btn-primary" onclick="openAndClose()">Buka Website</button>
</body>
</html>
